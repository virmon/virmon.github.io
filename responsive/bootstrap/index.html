<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

        <!-- my custom css -->
        <link href="styles.css" rel="stylesheet" >

    <body>
        
        <header class="navbar">
            <h1 class="mx-auto">Header</h1>
        </header>

        <nav class="navbar">
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Menu1</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Menu2</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Menu3</a>
                </li>
            </ul>

        <div class="container-fluid">
            <div class="row">
                <div id="column1" class="col-xs-6 col-sm-6 col-md-4 order-sm-1 order-md-1">

                <div id="column2" class="col-xs-12 col-sm-12 col-md-4 order-sm-12 order-md-2">
                    Column2
                </div>  
        
                <div id="column3" class="col-xs-6 col-sm-6 col-md-4 order-sm-2 order-md-3">
                    Column3

        </footer>
