<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <!-- my custom css -->
        <link href="style.css" rel="stylesheet" >
        <title>Form</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">MUM Golden Dome Market:::SRM System</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                  <a class="nav-link" href="#">Products</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Suppliers</a>
                </li>
              </ul>
              <span class="navbar-text">
                Hello!
              </span>
              <button class="btn btn-light my-2 my-sm-0" type="submit">Sign Out</button>
            </div>
        </nav>
        <div class="container mycontainer">
            <h3>New Product Form</h3>
            <form>
                <div class="row">
                    <div class="col-md-6 col-sm-12 col-xs-12">
                        <label>Product Number</label>
                        <input type="text" class="form-control" id="productNo" name="productNo">
                    </div>
                    <div class="col-md-6 col-sm-12 col-xs-12">
                        <label>Quantity in Stock</label>
                        <input type="number" class="form-control" id="stock" name="stock" min=0 value="0">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 col-sm-12 col-xs-12">
                        <label>Name</label>
                        <input type="text" class="form-control" id="name" name="name">
                    </div>
                    <div class="col-md-6 col-sm-12 col-xs-12">
                        <label>Supplier:</label>
                        <select class="form-control" id="unitPrice" name="unitPrice">
                            <optgroup label="Select a Supplier"></optgroup>
                            <option>Supplier 1</option>
                            <option>Supplier 2</option>
                            <option>Supplier 3</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 col-sm-12 col-xs-12">
                        <label>Unit Price</label>
                        <input type="number" class="form-control" id="unitPrice" name="unitPrice" min=0.0 value="0.0">
                    </div>
                    <div class="col-md-6 col-sm-12 col-xs-12">
                        <label>Date Supplied</label>
                        <input type="date" class="form-control" id="dateSupplied" name="dateSupplied">
                        <small class="form-text text-muted">Enter a valid Date.</small>
                    </div>
                </div>
                <div class="text-right mycontainer col-xs-12">
                    <input type="reset" class="btn btn-outline-dark">
                    <button type="button" class="btn btn-outline-warning">Cancel</button>
                    <button type="button" class="btn btn-outline-primary">Add Product</button>
                </div>
            </form>
        </div>
    </body>
</html>
